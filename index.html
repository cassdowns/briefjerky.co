<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
</head>
<body>
    <div id="wrapper">
    	<div id="inner">
    		<div id="ideaDisplay">
    			<!-- Ideas will display here -->
    		</div>
    		<body onload="newIdea()">
    		<button onclick="newIdea();randomBg()">GET ANOTHER</button>
    		<br>
    		<button class="accordion">+ BONUS POINTS</button>
                <div class="panel">
                    <p>
                        &#183; Translated into your non-native language<br>
                        &#183; Created all icons from scratch<br>
                        &#183; 100% native design<br>
                        &#183; Landscape mode<br>

                    </p>
                </div>
        	</div>
    	<div id="floater">
    	    <a href="/"><strong>Service</strong></a> 
            <a href="/drawing">Drawing</a>
    		<a href="https://dribbble.com/search?q=briefjerky">Other jerks</a>
    	</div>
    </div>
	<script src="javascript.js"></script>
	<script>
	    var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    /* Toggle between adding and removing the "active" class,
    to highlight the button that controls the panel */
    this.classList.toggle("active");

    /* Toggle between hiding and showing the active panel */
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
	</script>
</body>
